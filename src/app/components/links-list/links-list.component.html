<p-table [value]="links" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>url</th>
      <th>favorite</th>
      <th><p-button (click)="showDialog()" icon="pi pi-plus"  severity="success" ></p-button>

        <p-dialog header="Add Links" [(visible)]="display" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
          <p-inputGroup class="w-full md:w-30rem">
            <p-inputGroupAddon>
              Link
            </p-inputGroupAddon>
            <p-inputGroupAddon>
              <i class="pi pi-link"></i>
            </p-inputGroupAddon>


            <input type="text" pInputText [(ngModel)]="addedLink.url"  placeholder="www.exemple.com" /><p>    </p>
            <p-button icon="pi pi-check" (click)="addLink()" label="Add" pAutoFocus [autofocus]="true"></p-button>

          </p-inputGroup>
          <ng-template pTemplate="footer">
            <p ><strong>favorite</strong></p>
            <p-inputSwitch [(ngModel)]="addedLink.favorite"></p-inputSwitch>

          </ng-template>
        </p-dialog>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-link>
    <tr>
      <td>
        <a [href]="link.url" target="_blank">{{ link.url }}</a>
      </td>
      <td>
        <p-inputSwitch [(ngModel)]="link.favorite" (ngModelChange)="setLinkAsFavorite(link.id, $event)"></p-inputSwitch>
      </td>

      <td>

        <p-button severity="danger" icon="pi pi-trash clickable-icon" (click)="deleteLink($event, link.id)">
        </p-button>
      </td>
    </tr>

  </ng-template>

</p-table>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
